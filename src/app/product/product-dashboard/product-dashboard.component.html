<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link activ font-weight-bold text-secondary nav-itemm" href="/roles">
              <i class="fas fa-chart-bar mr-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold text-secondary nav-itemm" href="/category">
              <i class="fas fa-th-list mr-2"></i> Categories
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold text-secondary nav-itemm" href="/product-dashboard">
              <i class="fas fa-box mr-2"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold text-secondary nav-itemm" href="/orders">
              <i class="fas fa-shopping-cart mr-2"></i> Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2 secondary-color">Admin Dashboard</h2>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="card product-card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                Products
                <a type="button" class="btn btn-secondary bg-black  col-2 create-btn rounded" href="create-product">
                  Create Product
                </a>
              </div>
            </div>
            <div class="card-body">

              <!-- Table to display products (example) -->
              <table class="table">
                <thead>
                  <tr>
                    <th class="col-md-2">Image</th>
                    <th class="col-md-2">Name</th>
                    <th class="col-md-2">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Loop through products and display each row (example) -->
                  <tr *ngFor="let product of products">
                    <td><img [src]="product.image" class="card-img-top" class="img-thumbnail w-25" alt="..." style="max-width:20%;"></td>
                    <td class="col-md-2">{{ product.name }}</td>

                    <td class="text-right">
                      <a type="button" class="btn btn-outline-warning btn-md update-button" routerLink="/update-product/{{ product.id }}">
                        Update
                      </a>
                      <a type="button" class="btn btn-outline-danger btn-md delete-button" (click)="deleteProduct(product.id)">
                        Delete
                      </a>
                    </td>
                  </tr>
                  <!-- More rows here... -->
                </tbody>
              </table>

              <!-- Create Product Modal -->
              <div class="modal fade" id="createProductModal" tabindex="-1" role="dialog"
                aria-labelledby="createProductModalLabel" aria-hidden="true">
                <!-- Similar structure as create modal, adjust as needed -->
              </div>

              <!-- Update Product Modal -->
              <div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog"
                aria-labelledby="updateProductModalLabel" aria-hidden="true">
                <!-- Similar structure as create modal, adjust as needed -->
              </div>

              <!-- Delete Product Modal -->
              <div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog"
                aria-labelledby="deleteProductModalLabel" aria-hidden="true">
                <!-- Similar structure as create modal, adjust as needed -->
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
