<div class="container mx-auto mt-12 p-8 bg-light-gray text-dark-gray shadow-md rounded-md" style="max-width: 400px;">
  <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
    class="w-24 h-24 rounded-full border-4 border-primary mx-auto mb-6" />

  <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="mb-4">
      <label for="name" class="form-label text-sm font-semibold">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
        maxlength="20" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" />
      <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="name.errors['required']">Name is required</div>
        <div *ngIf="name.errors['minlength']">Name must be at least 3 characters</div>
        <div *ngIf="name.errors['maxlength']">Name must be at most 20 characters</div>
      </div>
    </div>
    <div class="mb-4">
      <label for="email" class="form-label text-sm font-semibold">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
      <div *ngIf="email.errors && f.submitted" class="invalid-feedback">Email is required!</div>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label text-sm font-semibold">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
        minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
    <div>
      <button class="btn backgroud-yellow btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder">Sign Up</button>
    </div>

    <div *ngIf="f.submitted && isSignUpFailed" class="text-danger text-sm mt-2">
      Signup failed!<br />{{ errorMessage }}
    </div>
  </form>

  <div class="text-success text-sm mt-4" *ngIf="isSuccessful">
    Your registration is successful!
  </div>
</div>
